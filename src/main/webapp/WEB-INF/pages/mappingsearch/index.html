<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mapping Search</title>
		<!--library-->
		<script src="../lib/jquery-1.8.1.min.js"></script>
		<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
		<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
		<!--custom library-->
		<script src="../lib/index.js"></script>
		<link href="../lib/index.css" rel="stylesheet">
		<script src="../lib/spin.js"></script>
		<script src="../lib/jquery.spin.js"></script>
		<!--application-->
		<script src="mappingsearch.js"></script>
		<link href="../lib/index.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-inner navbar-fixed-top">
				<a class="brand" href="../indexpage/index.html">TCM-BIO</a>
				<ul class="nav">
					<li><a href="../entitysearch/index.html">Search</a></li>
					<li><a href="../ontologysearch/index.html">Ontology Search</a></li>
					<li><a href="../termsearch/index.html">Term Search</a></li>
					<li class="active"><a href="../mappingsearch/index.html">Mapping Search</a></li>
					<li><a href="../tcminference/index.html">TCM Inference Search</a></li>
				</ul>
				<ul class="nav pull-right">
					<li><a href="index.html"><i class="icon-black icon-question-sign"></i>HELP</a></li>
				</ul>
			</div>
		</div>
		<div class="page-header">
			<div class="row-fluid">
				<blockquote>
					<h2>Mapping Search</h2>
					<small>Search the relations between TCM-realted ontologies</small>
				</blockquote>
			</div>
		</div>
		<div class="container-fluid span11 offset1">
			<div class="accordion" id="mappingtable">
				<div class="accordion-group" style="background-color: #bfbfbf">
			    	<div class="accordion-heading">
				     	<div class="accordion-toggle row-fluid">
					     	<div class="span5">
					     		Ontology Name
					     	</div>
					      	<div class="span4">
					      		Mappings
					      	</div>
					      	<div class="span2 hide">
					      		<button class="btn btn-info" id="sync-btn">
					      			<i class="icon-repeat icon-white"></i>Update Mappings
					      		</button>
					      	</div>
				      	</div>
			    	</div>
			    </div>
			  	<div class="accordion-group hide" id="sample-mapping">
			    	<div class="accordion-heading">
			    	  	<div class="accordion-toggle row-fluid">
			    	  		<div class="span5 graph-name">
			    	  			xx
			    	  		</div>
			    	  		<div class="span5 total-num">
			    	  			123
			    	  		</div>
			    	  		<div class="span2">
			    	  			<button class="btn btn-link mapping-detail-btn" data-toggle="collapse" data-target="#collapse0">
			    	  				<i class="icon-chevron-up icon-black"></i>Details
			    	  			</button>
			    	  		</div>
			    	  	</div>
			    	</div>
				    <div id="collapse0" class="accordion-body collapse">
				      	<div class="accordion-inner" style="background-color: #eeeeee; margin: 0px 15px 10px 15px">
				        	<table class="table table-striped">
				        		<thead>
				        			<tr>
					        			<th>Mapping Ontoliges</th>
					        			<th>Number of apping Items</th>
				        			</tr>
				        		</thead>
				        		<tbody class="sub-mapping-graphs spin-progress">
				        			<tr class="hide sample-mapping-graph">
				        				<td class="sub-graph-name">xx</td>
				        				<td class="sub-total-num">yy</td>
				        			</tr>
				        		</tbody>
				        	</table>
			    	  	</div>
				    </div>
				</div>
			</div>
		</div>
	</body>
</html>
